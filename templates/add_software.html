<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Software Package - Inventory Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Add Software Package for Asset: {{ asset.asset_name }}</h2>
    <form method="post">
      <div class="form-group">
        <label>Software Name</label>
        <input type="text" name="software_name" class="form-control">
      </div>
      <div class="form-group">
        <label>Version</label>
        <input type="text" name="version" class="form-control">
      </div>
      <!-- Removed Installation Date field -->
      <div class="form-group">
        <label>License Information</label>
        <input type="text" name="license_info" class="form-control">
      </div>
      <div class="form-group">
        <label>Vendor / Developer</label>
        <input type="text" name="vendor" class="form-control">
      </div>
      <!-- Removed Patch/Update History field -->
      <div class="form-group">
        <label>Configuration Details</label>
        <textarea name="configuration_details" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Software</button>
    </form>
    <a href="{{ url_for('inv.view_asset', asset_id=asset.id) }}" class="btn btn-secondary mt-3">Back to Asset</a>
  </div>
</body>
</html>
