<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Software Package - Inventory Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Software Package for Asset: {{ software.asset.asset_name }}</h2>
    <form method="post">
      <div class="form-group">
        <label>Software Name</label>
        <input type="text" name="software_name" class="form-control" value="{{ software.software_name }}">
      </div>
      <div class="form-group">
        <label>Version</label>
        <input type="text" name="version" class="form-control" value="{{ software.version }}">
      </div>
      <!-- Removed Installation Date field -->
      <div class="form-group">
        <label>License Information</label>
        <input type="text" name="license_info" class="form-control" value="{{ software.license_info }}">
      </div>
      <div class="form-group">
        <label>Vendor / Developer</label>
        <input type="text" name="vendor" class="form-control" value="{{ software.vendor }}">
      </div>
      <!-- Removed Patch/Update History field -->
      <div class="form-group">
        <label>Configuration Details</label>
        <textarea name="configuration_details" class="form-control">{{ software.configuration_details }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Software</button>
    </form>
    <a href="{{ url_for('inv.view_asset', asset_id=software.asset_id) }}" class="btn btn-secondary mt-3">Back to Asset</a>
  </div>
</body>
</html>
